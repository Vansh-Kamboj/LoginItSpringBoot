<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<style>
Body {
	font-family: Calibri, Helvetica, sans-serif;
	background-color: pink;
}

button {
	background-color: #4CAF50;
	width: 100%;
	color: orange;
	padding: 15px;
	margin: 10px 0px;
	border: none;
	cursor: pointer;
}

form {
	border: 3px solid #f1f1f1;
}

input[type=text], input[type=password],input[type=number] {
	width: 100%;
	margin: 8px 0;
	padding: 12px 20px;
	display: inline-block;
	border: 2px solid green;
	box-sizing: border-box;
}

button:hover {
	opacity: 0.7;
}

.cancelbtn {
	width: auto;
	padding: 10px 18px;
	margin: 10px 5px;
}

.container {
	padding: 25px;
	background-color: lightblue;
}
</style>
</head>
<body>
	<center>
		<h1>Login Form</h1>
	</center>
	<form th:action="@{/collect}" method="post" th:object="${logindata}">
		<div class="container">
			<label>name:</label> <input type="text" th:value="${logindata.name}"
				name="name" placeholder="Enter name (between 3 to 12 character)">
			 <label>Age:</label> <input type="number"
				th:value="${logindata.age}" name="Age"> 
				 <label>Address:</label>
			<input type="text" th:value="${logindata.Address}" name="Address">
			<label>roll no:</label> <input type="number"
				th:value="${logindata.rollnumber}" name="rollnumber"> 
			<label>Password :</label> <input type="password"
				placeholder="Enter password" th:value="${logindata.password}"
				name="password" required>
			<button type="submit">Login</button>
			<input type="checkbox" checked="checked"> Remember me
			<button type="button" class="cancelbtn">Cancel</button>
			Forgot <a href="#"> password? </a>
		</div>
	</form>
	<h1 th:if"${ab}=='kp'"></h1>
</body>
</html>
